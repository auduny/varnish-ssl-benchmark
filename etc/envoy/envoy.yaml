static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 449
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: benchmark
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: varnish
          http_filters:
          - name: envoy.router
            config: {}
      tls_context:
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                filename: "/etc/ssl-managed/self-signed.crt"
              private_key:
                filename: "/etc/ssl-managed/self-signed.key"
  clusters:
  - name: varnish
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: varnish
        port_value: 80
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001

