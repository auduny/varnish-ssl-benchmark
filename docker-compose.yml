#      - ${PWD}/etc/www-root:/var/www/html

  benchmarker:
    image: centminmod/docker-ubuntu-nghttp2
    network_mode: host
    volumes:
      - ${PWD}/bin:/tmp/bin
    command: ["/bin/bash", "/tmp/bin/benchmark.sh"]
    depends_on: 
      - envoy
      - haproxy
      - nginx
      - hitch
      - hitch_uds
      - h2o
